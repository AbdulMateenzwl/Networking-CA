name: Build and Deploy to Azure VM

on:
  push:
    branches:
      - main
  workflow_dispatch:    

jobs:

  deploy:
    name: Deploy via Ansible
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Ansible
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y ansible

      - name: Configure SSH key
        env:
          SSH_KEY: ${{ secrets.VM_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          rm -f ~/.ssh/id_rsa
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      - name: Create Ansible inventory
        run: |
          mkdir -p Ansible/inventory
          cat > Ansible/inventory/hosts.ini << EOF
          [webservers]
          test-vm ansible_host=${{ secrets.VM_HOST }} ansible_user=${{ secrets.VM_USERNAME }} ansible_ssh_private_key_file=~/.ssh/id_rsa

          [webservers:vars]
          ansible_python_interpreter=/usr/bin/python3
          EOF

      - name: Run Ansible deploy playbook
        run: |
          ansible-playbook Ansible/deploy.yml \
            -i Ansible/inventory/hosts.ini

      - name: App is live
